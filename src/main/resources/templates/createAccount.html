		<form class="login-form marginlist" th:action="@{/users/save-user}" th:object="${user}" method="POST">

            <div class="login-form__content">
                <div class="login-form__header text-white">Créer un compte</div>
             
                <input class="login-form__input" type="text" th:field="*{userName}" required="true" placeholder="Nom d'utilisateur">
                <input class="login-form__input" type="text" th:field="*{lastName}" required="true" placeholder="Nom">
                <input class="login-form__input" type="text" th:field="*{firstName}" required="true" placeholder="Prénom">
                <input class="login-form__input" type="text" th:field="*{adress}" required="true" placeholder="Adresse">
                <input class="login-form__input" type="email" th:field="*{email}" required="true" placeholder="Adresse mail">
                <input class="login-form__input" type="password" th:field="*{encrytedPassword}" required="true" placeholder="Mot de passe">
              
                <button class="login-form__button" type="submit">Créer</button>
              
            </div>
				</form>
