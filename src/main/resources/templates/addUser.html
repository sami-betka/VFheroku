<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<head>
<meta charset="utf-8">
<title>Ajouter un utilisateur</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<style>
body {
	background-image: url("");
	background-repeat: no-repeat;
	background-size: cover;
}
</style>


</head>
<body>

	<th:block th:include="/_navbar"></th:block>
	
	
	<div class="container-fluid marginform">
	<div class="row">
		<div class="col-md-4 marginform">
		<form th:action="@{/users/save-user}" th:object="${user}" method="POST">  
			<div class="form-group">
    <label for="exampleFormControlInput1">Nom d'utilisateur</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nom d'utilisateur" th:field="*{userName}" required="true">
    <span th:errors="*{userName}"></span>
  </div>
  
  		<div class="form-group">
    <label for="exampleFormControlInput1">Nom</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nom" th:field="*{lastName}" required="true">
    <span th:errors="*{lastName}"></span>
  </div>
  
  		<div class="form-group">
    <label for="exampleFormControlInput1">Prénom</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Prénom" th:field="*{firstName}" required="true">
    <span th:errors="*{firstName}"></span>
  </div>
  
  		<div class="form-group">
    <label for="exampleFormControlInput1">Adresse</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Adresse" th:field="*{adress}" required="true">
    <span th:errors="*{adress}"></span>
  </div>
  
  		<div class="form-group">
    <label for="exampleFormControlInput1">E-mail</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="E-mail" th:field="*{email}" required="true">
    <span th:errors="*{email}"></span>
  </div>
  
  		<div class="form-group">
    <label for="exampleFormControlInput1">Mot de passe</label>
    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Mot de passe" th:field="*{encrytedPassword}" required="true">
    <span th:errors="*{encrytedPassword}"></span>
  </div>
    <input type="submit" value="Ajouter" />
</form>
  
  
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
