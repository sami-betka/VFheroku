<head>

<title>Mon panier</title>

<body>

	<th:block th:include="/_navbar"></th:block>


<div id="cart" class="col-md-8 marginlist"><!-- col-md-9 Begin -->

 

	   <div class="box"><!-- box Begin -->
	   
	   <div class="box bluecolor">
	           <h2 class="text-white" style="text-align: center">Votre panier</h2>
           </div>
           
	<tr th:each="p:${prods}">
	   	<div class="row">
	        <div class="col-md-3">
			<H5 style="text-align: left" th:utext="${p.name}+':  '"></H5>
				<hr>
            </div>  
            
             <div class="col-md-9">
                          <div class="row">
                          <div class="col-md-3">
			<p th:utext="'Prix:  '+${p.price}"></p>
			            	<hr>
				            </div>  
				      <div class="col-md-9">
				      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  
  <div class="btn-group mr-2" role="group" aria-label="Second group">
   <h5>Quantité : </h5>
    <a type="button" class="btn" th:href="@{'/users/me/cart/remove/'+${p.id}}">-</a>
    <button type="button" class="btn text-white" style="background-color: #2931C9" th:utext="${p.quantity}"></button>
    <a type="button" class="btn" th:href="@{'/users/add-to-cart2/'+${p.id}+'/home'}">+</a>
  </div>
</div>

<!--             </p> -->

				      </div>      
				            </div>  
				
            </div>  
          </div>  
	  </tr>
	  
	    </div><!-- box Finish -->
	 
	 
	   <div><!-- cart Finish -->

  <input class="bluecolor text-white" type="button" onclick="location.href='/users/to-payment';" value="Valider mon panier" />
